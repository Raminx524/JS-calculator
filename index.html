<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div id="calculatorContainer">
        <div id="inputDisplay"></div>
        <div id="buttons">
          <div id="operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
          </div>
          <div id="numbersPanel">
            <div class="numbers">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="numbers">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="numbers">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="numbers">
              <button>0</button>
              <button>.</button>
              <button id="clearBtn">C</button>
            </div>
          </div>
          <div id="equalBtn">=</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
